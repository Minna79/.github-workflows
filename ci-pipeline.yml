name: CI Pipeline

on:
  push:
    branches:
      - main  # Trigger the pipeline when code is pushed to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t minabon79/llm-inference-image .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push minabon79/llm-inference-image

      # Run the Docker container
      - name: Run Docker container
        run: |
          docker run -d --name llm-inference-container -p 5000:5000 minabon79/llm-inference-image
          sleep 10  # Wait for the container to start

      # Run the latency test script
      - name: Run latency test
        run: |
          chmod +x ./latency_test.sh
          ./latency_test.sh 127.0.0.1 5000

      # Monitor Docker stats
      - name: Monitor Docker stats
        run: |
          docker stats llm-inference-container --no-stream

      # Connect to the container shell (optional)
      - name: Connect to container shell
        run: docker exec -it llm-inference-container /bin/bash
